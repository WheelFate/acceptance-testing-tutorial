<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceptance Test Demo</title>
    <style>
        body { font-family: sans-serif; display: grid; place-content: center; height: 90vh; text-align: center; }
        form { display: flex; flex-direction: column; gap: 1rem; border: 1px solid #ccc; padding: 2rem; border-radius: 8px; }
        input { padding: 0.5rem; }
        button { padding: 0.7rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #message-container { margin-top: 1rem; padding: 1rem; border-radius: 4px; color: white; display: none; }
        .success { background-color: #28a745; }
        .error { background-color: #dc3545; }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form id="login-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit" id="submit-btn">Login</button>
    </form>

    <div id="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
